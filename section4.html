    <section>
        <div class="contactoFormulario">

            <form action="" name="formulario" method="get">
                <h3>ESCRIBINOS</h3>
                <div class="inputContainer">
                    <label for="name">Nombre*</label>
                    <input type="text" name="nombre" placeholder="Introduce tu nombre" id="name">
                </div>
                <div class="inputContainer">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" required>
                </div>
                <div>
                    <label for="provincia">De que provincia eres: </label>
                    <select name="provincia" id="provincia">
                        <option value="null">----</option>
                        <option value="buenos aires">Buenos Aires</option>

                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="entre rios">Entre Ríos</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la pampa">La Pampa</option>
                        <option value="la rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="misiones">Misiones</option>
                        <option value="neuquen">Neuquén</option>
                        <option value="rio negro">Río Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san juan">San Juan</option>
                        <option value="san luis">San Luis</option>
                        <option value="santa cruz">Santa Cruz</option>
                        <option value="santiago del estero">Santiago del Estero</option>
                        <option value="tierra del fuego">Tierra del Fuego</option>
                        <option value="tucuman">Tucumán</option>
                    </select>
                </div>
                
                <div class="inputContainer">
                    <label for="terminos">Quiero recibir información de la banda </label>
                    <input type="checkbox" name="terminos" id="terminos">
                </div>
                <div class="inputContainer">
                    <label for="comentarios">Mensaje</label>
                    <textarea name="comentarios" cols="" rows="10"></textarea>               
                </div>
                <div>
                    <button type="submit" value="enviar" class="boton" id="btn">Enviar</button>   
                    <button type="reset" value="borrar" class="boton">Borrar</button>
                </div>
            </form>

                    e.preventDefault();
                }
            };
            var validarEmail = function(e){

                    e.preventDefault();

            };
            var select = document.getElementById('provincia');
            var validarSelect = function(e){
                if(select.value != 'null') {
                } else {
                    alert("Elije una Provincia")
                    e.preventDefault();
                }
            };
            var validarCheckBox = function(e){
                if(formulario.terminos.checked == false){
                    alert("Acepta recibir información de la banda")
                    e.preventDefault();
                }
            };
            var validar = function(e){
                validarNombre(e);
                validarSelect(e);
                validarCheckBox(e);
            };
            formulario.addEventListener('submit', validar);
        }())
